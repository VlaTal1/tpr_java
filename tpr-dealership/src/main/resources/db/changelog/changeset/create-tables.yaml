databaseChangeLog:
  - changeSet:
      id: 1.1
      author: VlaTal
      changes:
        - createSequence:
            sequenceName: COUNTRY_SEQ_ID
      rollback:
        - dropSequence:
            sequenceName: COUNTRY_SEQ_ID
  - changeSet:
      id: 1.2
      author: VlaTal
      changes:
        - createTable:
            tableName: COUNTRY
            columns:
              - column:
                  name: ID
                  type: bigint
                  defaultValueSequenceNext: COUNTRY_SEQ_ID
                  constraints:
                    primaryKey: true
              - column:
                  name: NAME
                  type: VARCHAR
      rollback:
        - dropTable:
            tableName: COUNTRY

